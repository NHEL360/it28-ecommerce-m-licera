<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppe - Inventory Management</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .add-to-cart-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .product-img {
            max-width: 100px;
            max-height: 100px;
        }
        .top-right-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .payment-options {
            display: none;
        }
        #totalPrice {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group button {
            margin-right: 10px;
        }
        .chat-box {
            display: none;
            position: fixed;
            bottom: 0;
            right: 30px;
            width: 300px;
            height: 400px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px 5px 0 0;
            overflow: hidden;
        }
        .chat-box-header {
            background-color: #ccc;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-box-header h3 {
            margin: 0;
            font-size: 16px;
        }
        .chat-box-body {
            padding: 10px;
            height: 320px;
            overflow-y: scroll;
        }
        .chat-box-body p {
            margin: 5px 0;
        }
        .chat-box-footer {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-box-footer input[type="text"] {
            width: 70%;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }
        .chat-box-footer button {
            padding: 5px 10px;
            border-radius: 3px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-right-buttons">
        <button onclick="togglePaymentOptions()">Payment & Accounting</button>
        <div class="payment-options">
            <button onclick="processPaymentAndAccounting('GCash')">GCash</button>
            <button onclick="processPaymentAndAccounting('PayMaya')">PayMaya</button>
        </div>
        <button onclick="processLogistic()">Logistic</button>
        <button onclick="openCustomerService()">Customer Service</button>
        <button onclick="openReport()">Report</button>
    </div>

    <h1>Shoppe - Inventory Management</h1>

    <h2>Products</h2>
    <table id="productsTable">
        <thead>
            <tr>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="productsBody">
            <tr>
                <td><img src="https://via.placeholder.com/100" alt="Product 1" class="product-img"></td>
                <td>Product 1</td>
                <td>$10</td>
                <td><button class="add-to-cart-btn" onclick="addToCart('Product 1', 10)">Add to Cart</button></td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/100" alt="Product 2" class="product-img"></td>
                <td>Product 2</td>
                <td>$15</td>
                <td><button class="add-to-cart-btn" onclick="addToCart('Product 2', 15)">Add to Cart</button></td>
            </tr>
            <!-- Add more products here -->
        </tbody>
    </table>

    <h2>Cart</h2>
    <table id="cartTable">
        <thead>
            <tr>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="cartBody">
            <!-- Cart items will be added here dynamically -->
        </tbody>
    </table>

    <div id="totalPrice"></div>

    <div class="button-group">
        <button onclick="buyItems()">Buy</button>
        <button onclick="cancelPurchase()">Cancel</button>
    </div>

    <div class="chat-box" id="chatBox">
        <div class="chat-box-header" onclick="toggleChatBox()">
            <h3>Customer Service Chat</h3>
            <button onclick="contactSeller()">Contact Seller</button>
        </div>
        <div class="chat-box-body" id="chatBody">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-box-footer">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="cancelChat()">Cancel</button>
        </div>
    </div>

    <script>
        var totalPrice = 0;

        function addToCart(name, price) {
            var cartBody = document.getElementById("cartBody");
            var newRow = document.createElement("tr");

            var imgCell = document.createElement("td");
            var img = document.createElement("img");
            img.src = "https://via.placeholder.com/100"; // Sample image URL
            img.alt = name;
            img.className = "product-img";
            imgCell.appendChild(img);
            newRow.appendChild(imgCell);

            var nameCell = document.createElement("td");
            nameCell.textContent = name;
            newRow.appendChild(nameCell);

            var quantityCell = document.createElement("td");
            quantityCell.textContent = 1;
            newRow.appendChild(quantityCell);

            var priceCell = document.createElement("td");
            priceCell.textContent = "$" + price.toFixed(2);
            newRow.appendChild(priceCell);

            cartBody.appendChild(newRow);

            // Update total price
            totalPrice += price;
            updateTotalPrice();
        }

        function updateTotalPrice() {
            document.getElementById("totalPrice").textContent = "Total Price: $" + totalPrice.toFixed(2);
        }

        function togglePaymentOptions() {
            var paymentOptions = document.querySelector('.payment-options');
            if (paymentOptions.style.display === "none") {
                paymentOptions.style.display = "block";
            } else {
                paymentOptions.style.display = "none";
            }
        }

        function processPaymentAndAccounting(paymentMethod) {
            // Implement payment and accounting logic here
            alert("Processing " + paymentMethod + " Payment & Accounting...");
        }

        function processLogistic() {
            // Implement logistic functionality
            alert("Processing Logistic...");
            // Add track my order functionality
            var orderTrackingLink = prompt("Enter the order tracking link:");
            if (orderTrackingLink) {
                alert("Tracking your order at: " + orderTrackingLink);
            }
        }

        function openCustomerService() {
            var chatBox = document.getElementById("chatBox");
            if (chatBox.style.display === "none") {
                chatBox.style.display = "block";
            } else {
                chatBox.style.display = "none";
            }
        }

        function openReport() {
            // Implement report functionality
            alert("Opening Report...");
        }

        function buyItems() {
            // Implement buy items functionality
            alert("Buying Items...");

            // Clear the cart and reset total price
            var cartBody = document.getElementById("cartBody");
            while (cartBody.firstChild) {
                cartBody.removeChild(cartBody.firstChild);
            }
            totalPrice = 0;
            updateTotalPrice();
        }

        function cancelPurchase() {
            alert("Purchase Cancelled.");
            // Clear the cart and reset total price
            var cartBody = document.getElementById("cartBody");
            while (cartBody.firstChild) {
                cartBody.removeChild(cartBody.firstChild);
            }
            totalPrice = 0;
            updateTotalPrice();
        }

        function toggleChatBox() {
            var chatBox = document.getElementById("chatBox");
            if (chatBox.style.display === "none") {
                chatBox.style.display = "block";
            } else {
                chatBox.style.display = "none";
            }
        }

        function sendMessage() {
            var message = document.getElementById("chatInput").value.trim();
            if (message !== "") {
                var chatBody = document.getElementById("chatBody");
                var messageElement = document.createElement("p");
                messageElement.textContent = "You: " + message;
                chatBody.appendChild(messageElement);
                document.getElementById("chatInput").value = "";
            }
        }

        function cancelChat() {
            var chatBox = document.getElementById("chatBox");
            chatBox.style.display = "none";
        }

        function contactSeller() {
            // Add your logic to contact the seller here
            alert("Contacting Seller...");
        }
    </script>
</body>
</html>
