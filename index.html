<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppe - Inventory Management</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .add-to-cart-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .product-img {
            max-width: 100px;
            max-height: 100px;
        }
        .top-right-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #totalPrice {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="top-right-buttons">
        <button onclick="processPaymentAndAccounting()">Payment & Accounting</button>
        <button onclick="processLogistic()">Logistic</button>
        <button onclick="openCustomerService()">Customer Service</button>
        <button onclick="openReport()">Report</button>
    </div>

    <h1>Shoppe - Inventory Management</h1>

    <h2>Products</h2>
    <table id="productsTable">
        <thead>
            <tr>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="productsBody">
            <tr>
                <td><img src="https://via.placeholder.com/100" alt="Product 1" class="product-img"></td>
                <td>Product 1</td>
                <td>$10</td>
                <td><button class="add-to-cart-btn" onclick="addToCart('Product 1', 10)">Add to Cart</button></td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/100" alt="Product 2" class="product-img"></td>
                <td>Product 2</td>
                <td>$15</td>
                <td><button class="add-to-cart-btn" onclick="addToCart('Product 2', 15)">Add to Cart</button></td>
            </tr>
            <!-- Add more products here -->
        </tbody>
    </table>
