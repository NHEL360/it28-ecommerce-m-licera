<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppe - Inventory Management</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .add-to-cart-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .product-img {
            max-width: 100px;
            max-height: 100px;
        }
        .top-right-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .payment-options {
            display: none;
        }
        #totalPrice {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="top-right-buttons">
        <button onclick="togglePaymentOptions()">Payment & Accounting</button>
        <div class="payment-options">
            <button onclick="processPaymentAndAccounting('GCash')">GCash</button>
            <button onclick="processPaymentAndAccounting('PayMaya')">PayMaya</button>
        </div>
        <button onclick="processLogistic()">Logistic</button>
        <button onclick="openCustomerService()">Customer Service</button>
        <button onclick="openReport()">Report</button>
    </div>

    <h1>Shoppe - Inventory Management</h1>

    <h2>Products</h2>
    <table id="productsTable">
        <thead>
            <tr>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="productsBody">
            <tr>
                <td><img src="https://via.placeholder.com/100" alt="Product 1" class="product-img"></td>
                <td>Product 1</td>
                <td>$10</td>
                <td><button class="add-to-cart-btn" onclick="addToCart('Product 1', 10)">Add to Cart</button></td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/100" alt="Product 2" class="product-img"></td>
                <td>Product 2</td>
                <td>$15</td>
                <td><button class="add-to-cart-btn" onclick="addToCart('Product 2', 15)">Add to Cart</button></td>
            </tr>
            <!-- Add more products here -->
        </tbody>
    </table>

    <h2>Cart</h2>
    <table id="cartTable">
        <thead>
            <tr>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="cartBody">
            <!-- Cart items will be added here dynamically -->
        </tbody>
    </table>

    <div id="totalPrice"></div>

    <button onclick="buyItems()" style="margin-top: 20px;">Buy</button>

    <script>
        var totalPrice = 0;

        function addToCart(name, price) {
            var cartBody = document.getElementById("cartBody");
            var newRow = document.createElement("tr");

            var imgCell = document.createElement("td");
            var img = document.createElement("img");
            img.src = "https://via.placeholder.com/100"; // Sample image URL
            img.alt = name;
            img.className = "product-img";
            imgCell.appendChild(img);
            newRow.appendChild(imgCell);

            var nameCell = document.createElement("td");
            nameCell.textContent = name;
            newRow.appendChild(nameCell);

            var quantityCell = document.createElement("td");
            quantityCell.textContent = 1;
            newRow.appendChild(quantityCell);

            var priceCell = document.createElement("td");
            priceCell.textContent = "$" + price.toFixed(2);
            newRow.appendChild(priceCell);

            cartBody.appendChild(newRow);

            // Update total price
            totalPrice += price;
            updateTotalPrice();
        }

        function updateTotalPrice() {
            document.getElementById("totalPrice").textContent = "Total Price: $" + totalPrice.toFixed(2);
        }

        function togglePaymentOptions() {
            var paymentOptions = document.querySelector('.payment-options');
            if (paymentOptions.style.display === "none") {
                paymentOptions.style.display = "block";
            } else {
                paymentOptions.style.display = "none";
            }
        }

        function processPaymentAndAccounting(paymentMethod) {
            // Implement payment and accounting logic here
            alert("Processing " + paymentMethod + " Payment & Accounting...");
        }

        function processLogistic() {
            // Implement logistic functionality
            alert("Processing Logistic...");
            // Add track my order functionality
            var orderTrackingLink = prompt("Enter the order tracking link:");
            if (orderTrackingLink) {
                alert("Tracking your order at: " + orderTrackingLink);
            }
        }

        function openCustomerService() {
            // Implement customer service functionality
            alert("Opening Customer Service...");
        }

        function openReport() {
            // Implement report functionality
            alert("Opening Report...");
        }

        function buyItems() {
            // Implement buy items functionality
            alert("Buying Items...");

            // Clear the cart and reset total price
            var cartBody = document.getElementById("cartBody");
            while (cartBody.firstChild) {
                cartBody.removeChild(cartBody.firstChild);
            }
            totalPrice = 0;
            updateTotalPrice();
        }
    </script>
</body>
</html>
